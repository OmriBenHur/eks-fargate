apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poster-app
  namespace: staging
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-03b828dea730666b7,subnet-0b05a08df90f72b2e
spec:
  ingressClassName: alb
  rules:
    - host: fargate.omrisaaprac.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-app
                port:
                  number: 80